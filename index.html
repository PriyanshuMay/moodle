<body class="leading-relaxed tracking-wide flex flex-col">
  <upper class="gradient">
    <nav id="header" class="w-full z-30 top-0 text-white py-1 lg:py-6">
      <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-2 lg:py-6">
        <div class="block lg:hidden">
          <div class="pl-4 flex items-center">
            <a class="hover:no-underline font-bold text-2xl lg:text-4xl" href="index.html">
              <img height="72" width="72" src="asset/img/logo.png" alt="DocugoLogo" />
            </a>
          </div>
        </div>
        <div class="hidden lg:block">
          <div class="pl-4 flex items-center">
            <a class="hover:no-underline font-bold text-2xl lg:text-4xl" href="index.html">
              <img height="128" width="128" src="asset/img/logo.png" alt="DocugoLogo" />
            </a>
          </div>
        </div>
        <div class="block lg:hidden pr-4">
          <button id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-green-500 appearance-none focus:outline-none">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>

        <div
          class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 text-black p-4 lg:p-0 z-20"
          id="nav-content">
          <div class="list-reset lg:flex justify-end flex-1 items-center">
            <a href="asset/sample.csv" id="navAction" class="mx-auto gradient2  lg:mx-0 hover:underline text-gray-800 
          font-extrabold rounded mt-4 lg:mt-0 py-4 px-8 shadow">
              sample.csv
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto">
      <div class="text-center px-3 lg:px-0">
        <h1 class="my-4 text-2xl md:text-3xl lg:text-5xl font-black leading-tight">
          Create preformatted documents in bulk
        </h1>
        <p class="leading-normal text-gray-800 text-base md:text-xl lg:text-2xl mb-8">
          <button class="hover:underline text-gray-600" onclick="document.getElementById('helpModal').showModal()"
            id="btn">Click here</button> to know how this works
        </p>
        <div class="container center" id="frm">
          <form action="javascript:void(0);">
            <div class="flex items-center font-extrabold justify-center mt-4">
              <div class="file-input mb-12">
                <input type="file" id="file" accept=".csv" class="file" required />
                <label for="file">
                  Upload CSV File
                  <p class="file-name"></p>
                </label>
              </div>
            </div>
            <button
              class="mx-auto gradient2 lg:mx-0 hover:underline text-black font-extrabold rounded mt-4 lg:mt-0 py-4 px-8 shadow"
              type="submit" id="upload">Download
            </button>
          </form>
        </div>
        <a href="#demoForm"
          class="inline-block mx-auto lg:mx-0 hover:underline bg-transparent text-gray-600 font-extrabold my-2 md:my-6 py-2 lg:py-4 px-8">
          Create Single Document</a>
      </div>
    </div>
  </upper>

  <section>
    <h2 class="w-full my-2 text-2xl lg:text-3xl font-black leading-tight text-center text-gray-800 mt-12">
      Single Form
    </h2>
    <div class="container mx-auto flex flex-wrap items-center justify-between">
      <div class="w-full mb-4">
        <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
      </div>
    </div>

    <div id="demoForm" class="w-full mx-auto max-w-3xl bg-white p-8 text-gray-700 ">


      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="nameOfBorrower" id="nameOfBorrower" type="text" placeholder="Name of the borrower" required>
          <label for="nameOfBorrower"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Name of the borrower
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <textarea rows="4"
            class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="propertyAddress" id="propertyAddress" placeholder="Property address" required></textarea>
          <label for="propertyAddress"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Property address
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="nameOfLender" id="nameOfLender" type="text" placeholder="Name of the lender" required>
          <label for="nameOfLender"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Name of the lender
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <textarea rows="4"
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="addressOfLender" id="addressOfLender" placeholder="Address of lender" required></textarea>
          <label for="addressOfLender"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Address of Lender
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="municipalityOfSigning" id="municipalityOfSigning" type="text" placeholder="Municipality of signing"
            required>
          <label for="municipalityOfSigning"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Municipality of signing
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="dateOfSigning" id="dateOfSigning" type="text" placeholder="Signing date" required>
          <label for="dateOfSigning"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Signing date
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <select name="priorityOfMortgage" id="priorityOfMortgage"
            class="priorityOfMortgage tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500">
            <option value="" disabled selected hidden>Priority of Mortgage</option>
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
          </select>

        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="closingDate" id="closingDate" type="text" placeholder="Closing date" required>
          <label for="closingDate"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Closing date
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="fileNumber" id="fileNumber" type="text" placeholder="File number" required>
          <label for="fileNumber"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            File number
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="borrowerLawFirmName" id="borrowerLawFirmName" type="text"
            placeholder="Name of the borrower's law firm" required>
          <label for="borrowerLawFirmName"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Name of the borrower's law firm
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="borrowerLawyerName" id="borrowerLawyerName" type="text" placeholder="Name of the borrower's lawyer"
            required>
          <label for="borrowerLawyerName"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Name of the borrower's lawyer
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="amountOfMortgageWords" id="amountOfMortgageWords" type="text" placeholder="Amount of Mortage in words"
            required>
          <label for="amountOfMortgageWords"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Amount of mortage in words
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="name tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="amountOfMortgage" id="amountOfMortgage" type="number" placeholder="Amount of Mortage" required>
          <label for="amountOfMortgage"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Amount of mortage
          </label>
        </div>
      </div>


      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="maturityDate" id="maturityDate" type="text" placeholder="Maturity date" required>
          <label for="maturityDate"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Maturity date
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="autoexpand tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="interestRate" id="interestRate" type="text" placeholder="Interest rate">
          <label for="interestRate"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Interest rate
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <textarea rows="4"
            class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="prepaymentProvisions" id="prepaymentProvisions" type="text" placeholder="Prepayment provisions"
            required></textarea>
          <label for="prepaymentProvisions"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Prepayment provisions
          </label>
        </div>
      </div>

      <div class="flex flex-wrap mb-6">
        <div class="relative w-full appearance-none label-floating">
          <input
            class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
            name="instrumentNumberToDischarged" id="instrumentNumberToDischarged" type="text"
            placeholder="Instrument number to be discharged" required>
          <label for="instrumentNumberToDischarged"
            class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">
            Instrument number to be discharged
          </label>
        </div>
      </div>

      <div class="container mx-auto">
        <div class="text-center px-3 lg:px-0">
          <button
            class="mx-auto gradient2 lg:mx-0 hover:underline text-gray-800 font-extrabold rounded my-2 md:my-6 py-4 px-8 shadow-lg w-48"
            id="submitBtn">
            Create Doc
          </button>
        </div>
      </div>
    </div>
    </div>
  </section>

  <dialog id="helpModal" class=" w-11/12 md:w-1/2 p-5  bg-white rounded-md ">
    <div class="flex flex-col w-full  ">
      <div class="flex w-full  =">
        <div class="flex w-10/12  py-3 justify-center items-center text-2xl font-bold">
          How it works
        </div>
        <div onclick="document.getElementById('helpModal').close();" class="flex w-1/12  justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
      <div class="w-full text-center  py-10 px-2  bg-gray-200 rounded text-gray-500">
        <p> <a class="hover:underline text-gray-800 font-extrabold" href="asset/sample.csv">Click here</a> to download
          sample .csv file => Enter data in correct sequence => Upload .csv => Download .doc</p>
        <p>Or fill up <a class="hover:underline text-gray-800 font-extrabold"
            href="https://Docugo.vercel.app/#demoForm">this</a> form to create single document instead.</p>
      </div>
    </div>
  </dialog>

  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('service worker registered', reg))
        .catch(err => console.log('service worker not registered', err));
    }
  </script>

</body>
